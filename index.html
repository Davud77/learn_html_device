<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container header_container">
        <div class="header_logo"><a href="">DEVICE</a></div>
        <div class="header_menu">
            <div class="header_search">
                <img src="/svg/search.svg" class="header_icon">
                <input class="header_search_input" type="text" placeholder="Поиск по сайту">
            </div>
            <div class="header_login">
                <img src="/svg/user.svg" class="header_icon">
                <a href="#">Войти</a>
            </div>
            <div class="header_compare">
                <img src="/svg/compare.svg" class="header_icon">
                <a href="#">Сравнить</a>
            </div>
            <div class="header_cart">
                <img src="/svg/cart.svg" class="header_icon">
                <a href="#">Корзина</a>
            </div>
        </div>
        <div class="header_nav">
            <div class="header_catalog">
                <a href="#">Каталог товаров</a>
                <img src="/svg/plus.svg" class="header_icon_plus">
            </div>
            <div class="header_devilery"><a href="#">Доставка</a></div>
            <div class="header_garant"><a href="#">Гарантия</a></div>
            <div class="header_contact"><a href="#">Контакты</a></div>
        </div>
    </div>
</header>

<section class="sliderr">
    <div class="container slider_container">
        <div class="slider">
            <div class="imgs">
                <div class="img" style="left: 0;"> 
                    <span>Image 1</span>
                </div>
                <div class="img">
                    <span>Image 2</span>
                </div>
                <div class="img">
                    <span>Image 3</span>
                </div>
                <div class="img">
                    <span>Image 4</span>
                </div>
            </div>
            <div class="dots"></div>
        </div>


    </div>
</section>
<section class="catalog">
    <div class="container catalog_container">
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/popular-1.svg" alt="">
            </div>
            <div class="catalog_title">
                Виртуальная <br> реальность
            </div>
        </a>
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/popular-2.svg" alt="">
            </div>
            <div class="catalog_title">
                Моноподы <br> для селфи
            </div>
        </a>
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/popular-3.svg" alt="">
            </div>
            <div class="catalog_title">
                Экшн-камеры
            </div>
        </a>
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/popular-4.svg" alt="">
            </div>
            <div class="catalog_title">
                Фитнес-браслеты
            </div>
        </a>
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/popular-5.svg" alt="">
            </div>
            <div class="catalog_title">
                Умные часы
            </div>
        </a>
        <a href="#" class="catalog_item">
            <div class="catalog_icon">
                <img src="/svg/poppular-6.svg" alt="">
            </div>
            <div class="catalog_title">
                Квадрокоптеры
            </div>
        </a>
    </div>
</section>
